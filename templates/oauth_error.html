<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ошибка авторизации - Samin</title>
    <style>
      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        margin: 0;
        padding: 0;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .error-container {
        background: white;
        border-radius: 20px;
        padding: 40px;
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        text-align: center;
        max-width: 500px;
        width: 90%;
      }

      .error-icon {
        font-size: 80px;
        margin-bottom: 20px;
      }

      .error-title {
        color: #e74c3c;
        font-size: 28px;
        margin-bottom: 20px;
        font-weight: 600;
      }

      .error-message {
        color: #555;
        font-size: 16px;
        line-height: 1.6;
        margin-bottom: 30px;
      }

      .back-button {
        background: linear-gradient(135deg, #667eea, #764ba2);
        color: white;
        border: none;
        padding: 15px 30px;
        border-radius: 25px;
        font-size: 16px;
        cursor: pointer;
        text-decoration: none;
        display: inline-block;
        transition: transform 0.2s, box-shadow 0.2s;
      }

      .back-button:hover {
        transform: translateY(-2px);
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
      }

      .yandex-logo {
        width: 60px;
        height: 60px;
        margin-bottom: 20px;
      }

      .help-text {
        color: #888;
        font-size: 14px;
        margin-top: 20px;
        line-height: 1.5;
      }
    </style>
  </head>
  <body>
    <div class="error-container">
      <img
        src="{{ url_for('static', filename='images/logos/yandex-market-svg-logo-white.svg') }}"
        alt="Yandex"
        class="yandex-logo"
        style="filter: invert(1)"
      />

      <div class="error-icon">❌</div>

      <h1 class="error-title">Ошибка авторизации</h1>

      <div class="error-message">{{ error }}</div>

      <a href="{{ url_for('main.index') }}" class="back-button">
        Вернуться на главную
      </a>

      <div class="help-text">
        Если проблема повторяется, попробуйте:<br />
        • Очистить кэш браузера<br />
        • Проверить настройки безопасности<br />
        • Обратиться в поддержку
      </div>
    </div>
  </body>
</html>
