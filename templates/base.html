<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}Samin{% endblock %}</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />

    <!-- Favicon -->
    <link
      rel="icon"
      type="image/svg+xml"
      href="{{ url_for('static', filename='images/logo__walnuts-print-version.svg') }}"
    />
    <link
      rel="icon"
      type="image/png"
      href="{{ url_for('static', filename='images/logo__walnuts-print-version.png') }}"
    />
    <link
      rel="apple-touch-icon"
      href="{{ url_for('static', filename='images/logo__walnuts-print-version.png') }}"
    />

    <!-- Optimized CSS -->
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/optimized.css') }}"
    />
    {% block extra_css %}{% endblock %}

    <!-- Tailwind CSS (for admin pages) -->
    {% if request.endpoint and 'admin' in request.endpoint %}
    <script src="https://cdn.tailwindcss.com"></script>
    {% endif %} {% block head %}{% endblock %}
  </head>
  <body {% if user %}data-user-login="{{ user.login }}" {% endif %}>
    {% block body %}{% endblock %}

    <!-- Optimized JavaScript -->
    <script src="{{ url_for('static', filename='js/optimized.js') }}"></script>
    {% block extra_js %}{% endblock %}
  </body>
</html>
