<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Login - Samin</title>

    <!-- Tailwind CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="/static/css/style.css" />
    <link rel="stylesheet" href="/static/css/animation.css" />
    <!-- Connecting the logo to the browser tab -->
    <link
      rel="shortcut icon"
      href="{{ url_for('static', filename='images/logo__walnuts-print-version.svg') }}"
      type="image/x-icon"
    />
  </head>
  <body class="bg-gray-50 font-['Roboto']">
    <!-- Header -->
    <header class="bg-white shadow-sm">
      <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="flex justify-between items-center py-4">
          <div class="flex items-center space-x-4">
            <img
              src="/static/images/logoWalnuts-welcome-page.svg"
              alt="Samin Logo"
              class="h-10 w-10"
            />
            <h1 class="text-2xl font-bold text-orange-600">Samin</h1>
          </div>
          <!-- <nav class="flex items-center space-x-6">
            <a
              href="/"
              class="text-gray-600 hover:text-orange-600 transition-colors"
              >Главная</a
            >
            <a
              href="/cart"
              class="text-gray-600 hover:text-orange-600 transition-colors"
              >Корзина</a
            >
          </nav> -->
        </div>
      </div>
    </header>

    <!-- Main Content -->
    <main class="max-w-md mx-auto px-4 sm:px-6 lg:px-8 py-16">
      <div class="bg-white rounded-2xl shadow-lg p-8">
        <div class="text-center mb-8">
          <h2 class="text-3xl font-bold text-gray-900 mb-2">Admin Panel</h2>
          <p class="text-gray-600">
            Введите пароль для доступа к панели администратора
          </p>
        </div>

        <form method="POST" action="/admin-login" class="space-y-6">
          <div>
            <label
              for="password"
              class="block text-sm font-medium text-gray-700 mb-2"
            >
              Пароль администратора
            </label>
            <input
              type="password"
              id="password"
              name="password"
              required
              class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-orange-500 focus:border-transparent transition-colors"
              placeholder="Введите пароль"
            />
          </div>

          <button
            type="button"
            id="loginButton"
            class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-3 px-4 rounded-lg transition-colors duration-200 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2"
            style="
              display: block !important;
              visibility: visible !important;
              opacity: 1 !important;
            "
          >
            Войти в панель администратора
          </button>
        </form>

        <div class="mt-6 text-center">
          <a
            href="/"
            class="text-orange-600 hover:text-orange-700 text-sm transition-colors"
          >
            ← Вернуться на главную
          </a>
        </div>
      </div>
    </main>

    <script>
      // Handle login button click
      document
        .getElementById("loginButton")
        .addEventListener("click", function () {
          const password = document.getElementById("password").value;
          // console.log("Login button clicked with password:", password);

          if (!password.trim()) {
            alert("Пожалуйста, введите пароль");
            return;
          }

          // Show loading state
          this.textContent = "Проверка...";
          this.disabled = true;

          // Send login request
          fetch("/admin-login", {
            method: "POST",
            headers: {
              "Content-Type": "application/x-www-form-urlencoded",
            },
            body: "password=" + encodeURIComponent(password),
          })
            .then((response) => {
              console.log("Response status:", response.status);
              if (response.redirected) {
                // Redirect to admin dashboard
                window.location.href = response.url;
              } else if (response.status === 403) {
                alert("Неверный пароль. Попробуйте снова.");
                this.textContent = "Войти в панель администратора";
                this.disabled = false;
              } else {
                alert("Ошибка при входе. Попробуйте снова.");
                this.textContent = "Войти в панель администратора";
                this.disabled = false;
              }
            })
            .catch((error) => {
              console.error("Login error:", error);
              alert("Ошибка при входе. Попробуйте снова.");
              this.textContent = "Войти в панель администратора";
              this.disabled = false;
            });
        });

      // Handle form submission (prevent default)
      document.querySelector("form").addEventListener("submit", function (e) {
        e.preventDefault();
        document.getElementById("loginButton").click();
      });
    </script>
  </body>
</html>
