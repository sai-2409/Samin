<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Заказ оформлен - Samin</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/style.css') }}"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/animation.css') }}"
    />
    <style>
      .success-container {
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        position: relative;
        overflow: hidden;
      }

      .success-container::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><defs><pattern id="grain" width="100" height="100" patternUnits="userSpaceOnUse"><circle cx="25" cy="25" r="1" fill="white" opacity="0.1"/><circle cx="75" cy="75" r="1" fill="white" opacity="0.1"/><circle cx="50" cy="10" r="0.5" fill="white" opacity="0.1"/><circle cx="10" cy="60" r="0.5" fill="white" opacity="0.1"/><circle cx="90" cy="40" r="0.5" fill="white" opacity="0.1"/></pattern></defs><rect width="100" height="100" fill="url(%23grain)"/></svg>');
        animation: float 20s ease-in-out infinite;
      }

      @keyframes float {
        0%,
        100% {
          transform: translateY(0px) rotate(0deg);
        }
        50% {
          transform: translateY(-20px) rotate(180deg);
        }
      }

      .success-card {
        background: rgba(255, 255, 255, 0.95);
        backdrop-filter: blur(10px);
        border-radius: 20px;
        padding: 60px 40px;
        text-align: center;
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        border: 1px solid rgba(255, 255, 255, 0.2);
        position: relative;
        z-index: 10;
        max-width: 500px;
        width: 90%;
        animation: slideInUp 0.8s ease-out;
      }

      @keyframes slideInUp {
        from {
          opacity: 0;
          transform: translateY(50px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .success-icon {
        width: 120px;
        height: 120px;
        background: linear-gradient(135deg, #4caf50, #45a049);
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        margin: 0 auto 30px;
        position: relative;
        animation: pulse 2s ease-in-out infinite;
      }

      @keyframes pulse {
        0%,
        100% {
          transform: scale(1);
        }
        50% {
          transform: scale(1.05);
        }
      }

      .success-icon::before {
        content: "✓";
        font-size: 60px;
        color: white;
        font-weight: bold;
        animation: checkmark 0.6s ease-out 0.5s both;
      }

      @keyframes checkmark {
        from {
          opacity: 0;
          transform: scale(0) rotate(-45deg);
        }
        to {
          opacity: 1;
          transform: scale(1) rotate(0deg);
        }
      }

      .success-title {
        font-size: 2.5rem;
        font-weight: 700;
        color: #2c3e50;
        margin-bottom: 20px;
        animation: fadeInUp 0.8s ease-out 0.3s both;
        background: linear-gradient(135deg, #667eea, #764ba2);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
      }

      @keyframes fadeInUp {
        from {
          opacity: 0;
          transform: translateY(30px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .success-message {
        font-size: 1.2rem;
        color: #7f8c8d;
        margin-bottom: 40px;
        line-height: 1.6;
        animation: fadeInUp 0.8s ease-out 0.6s both;
      }

      .order-details {
        background: rgba(102, 126, 234, 0.1);
        border-radius: 15px;
        padding: 25px;
        margin-bottom: 30px;
        border-left: 4px solid #667eea;
        animation: fadeInUp 0.8s ease-out 0.9s both;
      }

      .order-number {
        font-size: 1.1rem;
        font-weight: 600;
        color: #2c3e50;
        margin-bottom: 10px;
      }

      .order-status {
        color: #4caf50;
        font-weight: 500;
      }

      .action-buttons {
        display: flex;
        gap: 15px;
        justify-content: center;
        flex-wrap: wrap;
        animation: fadeInUp 0.8s ease-out 1.2s both;
      }

      .btn {
        padding: 12px 30px;
        border-radius: 25px;
        text-decoration: none;
        font-weight: 600;
        transition: all 0.3s ease;
        border: none;
        cursor: pointer;
        font-size: 1rem;
      }

      .btn-primary {
        background: linear-gradient(135deg, #667eea, #764ba2);
        color: white;
      }

      .btn-primary:hover {
        transform: translateY(-2px);
        box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
      }

      .btn-secondary {
        background: transparent;
        color: #667eea;
        border: 2px solid #667eea;
      }

      .btn-secondary:hover {
        background: #667eea;
        color: white;
        transform: translateY(-2px);
      }

      .floating-elements {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        z-index: 1;
      }

      .floating-element {
        position: absolute;
        width: 20px;
        height: 20px;
        background: rgba(255, 255, 255, 0.1);
        border-radius: 50%;
        animation: floatElement 6s ease-in-out infinite;
      }

      .floating-element:nth-child(1) {
        top: 20%;
        left: 10%;
        animation-delay: 0s;
      }

      .floating-element:nth-child(2) {
        top: 60%;
        right: 15%;
        animation-delay: 2s;
      }

      .floating-element:nth-child(3) {
        bottom: 30%;
        left: 20%;
        animation-delay: 4s;
      }

      @keyframes floatElement {
        0%,
        100% {
          transform: translateY(0px) rotate(0deg);
          opacity: 0.3;
        }
        50% {
          transform: translateY(-30px) rotate(180deg);
          opacity: 0.8;
        }
      }

      .confetti {
        position: absolute;
        width: 10px;
        height: 10px;
        background: #4caf50;
        animation: confetti-fall 3s linear infinite;
      }

      .confetti:nth-child(odd) {
        background: #667eea;
      }

      .confetti:nth-child(3n) {
        background: #f39c12;
      }

      @keyframes confetti-fall {
        0% {
          transform: translateY(-100vh) rotate(0deg);
          opacity: 1;
        }
        100% {
          transform: translateY(100vh) rotate(360deg);
          opacity: 0;
        }
      }

      @media (max-width: 768px) {
        .success-card {
          padding: 40px 20px;
          margin: 20px;
        }

        .success-title {
          font-size: 2rem;
        }

        .success-icon {
          width: 100px;
          height: 100px;
        }

        .success-icon::before {
          font-size: 50px;
        }

        .action-buttons {
          flex-direction: column;
          align-items: center;
        }

        .btn {
          width: 100%;
          max-width: 250px;
        }
      }
    </style>
  </head>
  <body>
    <div class="success-container">
      <!-- Floating background elements -->
      <div class="floating-elements">
        <div class="floating-element"></div>
        <div class="floating-element"></div>
        <div class="floating-element"></div>
      </div>

      <!-- Confetti animation -->
      <div class="confetti" style="left: 10%; animation-delay: 0s"></div>
      <div class="confetti" style="left: 20%; animation-delay: 0.5s"></div>
      <div class="confetti" style="left: 30%; animation-delay: 1s"></div>
      <div class="confetti" style="left: 40%; animation-delay: 1.5s"></div>
      <div class="confetti" style="left: 50%; animation-delay: 2s"></div>
      <div class="confetti" style="left: 60%; animation-delay: 2.5s"></div>
      <div class="confetti" style="left: 70%; animation-delay: 3s"></div>
      <div class="confetti" style="left: 80%; animation-delay: 3.5s"></div>
      <div class="confetti" style="left: 90%; animation-delay: 4s"></div>

      <div class="success-card">
        <div class="success-icon"></div>

        <h1 class="success-title">Ваш заказ оформлен!</h1>

        <p class="success-message">
          Спасибо за покупку! Мы получили ваш заказ и обрабатываем его. Вы
          получите уведомление о статусе доставки.
        </p>

        <div class="order-details">
          <div class="order-number">
            Номер заказа: #{{ "%.0f" | format(now.timestamp() * 1000) }}
          </div>
          <div class="order-status">Статус: Оформлен ✓</div>
        </div>

        <div class="action-buttons">
          <a href="/" class="btn btn-primary">Вернуться на главную</a>
          <a href="/cart" class="btn btn-secondary">Продолжить покупки</a>
        </div>
      </div>
    </div>

    <script>
      // Add some interactive effects
      document.addEventListener("DOMContentLoaded", function () {
        // Add click effect to buttons
        const buttons = document.querySelectorAll(".btn");
        buttons.forEach((button) => {
          button.addEventListener("click", function (e) {
            // Create ripple effect
            const ripple = document.createElement("span");
            const rect = this.getBoundingClientRect();
            const size = Math.max(rect.width, rect.height);
            const x = e.clientX - rect.left - size / 2;
            const y = e.clientY - rect.top - size / 2;

            ripple.style.width = ripple.style.height = size + "px";
            ripple.style.left = x + "px";
            ripple.style.top = y + "px";
            ripple.classList.add("ripple");

            this.appendChild(ripple);

            setTimeout(() => {
              ripple.remove();
            }, 600);
          });
        });

        // Add more confetti on page load
        setTimeout(() => {
          for (let i = 0; i < 20; i++) {
            const confetti = document.createElement("div");
            confetti.className = "confetti";
            confetti.style.left = Math.random() * 100 + "%";
            confetti.style.animationDelay = Math.random() * 3 + "s";
            confetti.style.animationDuration = Math.random() * 2 + 2 + "s";
            document.querySelector(".success-container").appendChild(confetti);

            setTimeout(() => {
              confetti.remove();
            }, 5000);
          }
        }, 1000);
      });
    </script>
  </body>
</html>
