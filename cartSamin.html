<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Google fonts and icons-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="shortcut icon"
      href="images/logo__walnuts-print-version.svg"
      type="image/x-icon"
    />

    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css" />
    <!-- Title icon for the website -->
    <title>Samin</title>
  </head>
  <body>
    <!-- Start building -->
    <section class="items">
      <div class="common__container">
        <div class="head">
          <img src="./images/logoWalnuts-welcome-page.svg" alt="Logotype" />
          <h1 class="common__header head__header">Корзина</h1>
          <img src="./images/logoWalnuts-welcome-page.svg" alt="Logotype" />
        </div>
      </div>
    </section>

    <!-- Card in the cart -->
     <section class="cardCart">
        <div class="common__container">
            <div class="wall">
                <div class="wall__brand">
                    <img class="brand__logo" src="./images/logo__walnuts-print-version.svg" alt="Logotype">
                    <p class="wall__name1">SAMIN</p>
                </div>
                <div class="wall__card">
                    <label class="samin-checkbox">
                        <input type="checkbox" id="terms">
                        <span class="checkmark"></span>
                    </label>
                    <img class="wall__card-image" src="./images/cards__image/kuragaK-1.png" alt="Kuraga">
                    <div class="wall__text">
                        <h3 class="wall__title">Курага джамбо королевская 500 грамм, (абрикос сушеный) свежий урожай сладкой кураги, натуральная сушка "WALNUTS"</h3>
                        <p class="wall__when">Завтра по клику</p>
                    </div>
                    <div class="wall__amount">
                        <div class="wall__price">215 ₽</div>
                        <div class="quantity">
                            <button class="quantity__minus">-</button>
                            <p class="quantity__amount">1</p>
                            <button class="quantity__plus">+</button>
                        </div>
                    </div>
                    <button class="remove__item">x</button>
                </div>
            </div>
        </div>
     </section>

<!-- Practicing with adding tracker for the WebSite -->

<!-- Practicing with adding tracker for the WebSite -->

    <!-- Connecting JS to the HTML -->
    <script src="js/script.js"></script>
  </body>
</html>
