<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Card Slider</title>
  <style>
    * { box-sizing: border-box; }
    body { font-family: Arial, sans-serif; }

    .card {
      width: 250px;
      border-radius: 20px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      overflow: hidden;
      position: relative;
      transition: transform 0.3s;
    }
    .slider {
      width: 100%;
      height: 250px;
      overflow: hidden;
      position: relative;
    }
    .slider img {
      width: 100%;
      height: 250px;
      object-fit: cover;
      position: absolute;
      top: 0;
      left: 0;
      opacity: 0;
      transition: opacity 0.5s;
    }
    .slider img.active {
      opacity: 1;
    }
    .card-content {
      padding: 15px;
    }
    .price {
      font-size: 24px;
      color: green;
    }
    .title {
      font-weight: bold;
    }
    .stars {
      color: #ffaa00;
    }
    .availability {
      color: #007aff;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="slider" id="slider">
      <img src="img1.jpg" class="active" alt="Image 1">
      <img src="img2.jpg" alt="Image 2">
      <img src="img3.jpg" alt="Image 3">
    </div>
    <div class="card-content">
      <div class="price">603 ₽</div>
      <div class="title">Миндаль сушёный Walnuts крупный 500 грамм, свежий</div>
      <div class="stars">★ 4.7 (1819 оценок)</div>
      <div class="availability">● Завтра, по клику · ПВЗ</div>
    </div>
  </div>

  <script>
    const slider = document.getElementById('slider');
    const images = slider.querySelectorAll('img');
    let current = 0;
    let timer;

    function showImage(index) {
      images.forEach((img, i) => img.classList.toggle('active', i === index));
    }

    function startSlider() {
      timer = setInterval(() => {
        current = (current + 1) % images.length;
        showImage(current);
      }, 2000);
    }

    function stopSlider() {
      clearInterval(timer);
    }

    slider.addEventListener('mouseenter', startSlider);
    slider.addEventListener('mouseleave', stopSlider);
  </script>
</body>
</html>
